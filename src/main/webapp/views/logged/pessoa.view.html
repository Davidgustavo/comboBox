<h3></h3>

<!-- div row para pesquisa -->
<!--<div class="row">-->

    <div ng-hide="Pessoa.inserting || Pessoa.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class="">
        <div class="form-group">
            <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label>
            <input type="text" ng-model="vars.search" cronapp-filter="cargo;" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="Pessoa" class="form-control" value="" placeholder="{{'template.crud.search' | translate}}">
        </div>
    </div>

<div data-component="crn-button" id="crn-button-564202" class="">
    <button class="btn btn-primary" type="submit" onclick="" data-component="crn-button" ng-click="Pessoa.startInserting()" ng-hide="Pessoa.inserting || Pessoa.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<!-- fim div row para pesquisa -->
<!--</div>-->

<datasource filter="" name="Pessoa" entity="api/cronapi/crud/app.entity.Pessoa" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Pessoa">
    <div crn-datasource="Pessoa" class="" ng-hide="Pessoa.editing || Pessoa.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead style="">
            <tr class="table-header" style="">
                <th class="">
                    <div class="">Cargo</div>
                </th>
                <th class="">
                    <div class="">Departamento</div>
                </th>
                <th class="">
                    <div class="">Status</div>
                </th>
                <th class="">
                    <div class="">{{"template.crud.actions" | translate}}</div>
                </th>
            </tr>
            </thead>
            <tbody style="">
            <tr class="table-content" ng-repeat="rowData in datasource.data" style="">
                <td class="">
                    <div class="">
                                {{rowData.cargo  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                                {{rowData.departamento  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                                {{rowData.status  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
<div data-component="crn-form" id="crn-form-form-Pessoa">
    <div class="form" ng-show="Pessoa.editing || Pessoa.inserting">
        <form crn-datasource="Pessoa" class="">
            <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
            </div>
            <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
                <button class="btn btn-danger" data-component="crn-button" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
            </div>
            <br>
            <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">

                <div data-component="crn-textinput" id="crn-textinput-cargo" class="">
                    <div class="form-group">
                        <label for="textinput-cargo" class="">Cargo</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input type="text" ng-model="Pessoa.active.cargo" class="form-control" id="textinput-cargo" placeholder="Cargo" mask="" mask-placeholder="" ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-departamento" class="">
                    <div class="form-group">
                        <label for="textinput-departamento" class="">Departamento</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input type="text" ng-model="Pessoa.active.departamento" class="form-control" id="textinput-departamento" placeholder="Departamento" mask="" mask-placeholder="" ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-status" class="">
                    <div class="form-group">
                        <label for="textinput-status" class="">Status</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input type="text" ng-model="Pessoa.active.status" class="form-control" id="textinput-status" placeholder="Status" mask="" mask-placeholder="" ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                    <datasource name="User" entity="api/cronapi/query/trz5zr2nh55w/" keys="id" class="" dependent-by="{{Pessoa}}"></datasource>

                <div data-component="crn-combobox-dynamic" id="crn-combobox-dynamic-user" class="">
                    <div class="form-group">
                        <label for="combobox-dynamic-user" class="">User</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <ui-select ng-model="Pessoa.active.user" crn-datasource="User" class="crn-select" id="combobox-dynamic-user" ng-required="false" theme="bootstrap">
                                    <ui-select-match class="" placeholder="Select...">{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices repeat="rowData in datasource.data | filter : $select.search" class="" refresh="" refresh-deplay="">
                                        <div class="" data-container="true">{{rowData.name}}</div>
                                    </ui-select-choices>
                                </ui-select>
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                <!-- NtoN  -->
                <!-- NtoN  end-->
            </fieldset>
        </form>
        <form>
            <fieldset>
                <!-- OneToN -->
                <!-- OneToOne  end -->
            </fieldset>
        </form>
    </div>
</div>
